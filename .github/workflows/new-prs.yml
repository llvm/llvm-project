name: "Labelling new pull requests"
on:
- pull_request_target

jobs:
  automate-prs-labels:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    if: github.repository == 'llvm/llvm-project'
    steps:
    - uses: actions/labeler@v5
      with:
        configuration-path: .github/new-prs-labeler.yml
