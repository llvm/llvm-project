version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: "pip"
    directory: "/llvm/docs"
    schedule:
      interval: "monthly"
    groups:
      llvm-docs-requirements:
        patterns:
          - "*"
