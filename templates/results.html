<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results for PR #{{ pr_number }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container my-5">
    <h2 class="mb-4">🧪 Results for PR #{{ pr_number }}</h2>
    {% for script, data in results.items() %}
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white">
          <strong>{{ script }}</strong> — <span class="{% if 'Passed' in data.status %}text-success{% else %}text-danger{% endif %}">{{ data.status }}</span>
        </div>
        <div class="card-body bg-light">
          <pre style="white-space: pre-wrap;">{{ data.output }}</pre>
        </div>
      </div>
    {% endfor %}
    <a href="/" class="btn btn-secondary">🔁 Check Another PR</a>
  </div>
</body>
</html>
