# CHECK-NEXT:   Symbol {
# CHECK-NEXT:     Index: 1
# CHECK-NEXT:     Name: .longname
# CHECK-NEXT:     Value: 0x0
# CHECK-NEXT:     Section: N_UNDEF
# CHECK-NEXT:     Type: 0x0
# CHECK-NEXT:     StorageClass: C_NULL (0x0)
# CHECK-NEXT:     NumberOfAuxEntries: 0
# CHECK-NEXT:   }
# CHECK-NEXT: ]
# CHECK-NEXT: StringTable {
# CHECK-NEXT:   [     3]   ..longname
# CHECK-NEXT: }

