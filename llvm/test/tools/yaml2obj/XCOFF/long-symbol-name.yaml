## Test that the string table works well for long symbol names.
# RUN: yaml2obj %s -o %t
# RUN: llvm-readobj --symbols --string-table %t | FileCheck %s

## FIXME: The first item of StringTable should be `[     4]   .longname`.

# CHECK:      AddressSize: 32bit
# CHECK-NEXT: Symbols [
# CHECK-NEXT:   Symbol {
