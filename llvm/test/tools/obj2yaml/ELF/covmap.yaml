              - { dLoc: [ 0, 36, 0, 40 ], Tag: Zero, Val: 12, ExtTag: MCDCBranch, Branch: [ { Tag: Ref, Val: 4 }, { Tag: Zero, Val: 0 } ], MCDC: [ 2, 0, 0 ] }
# CHECK:             __llvm_covmap
  - Name:            __llvm_covmap
    Type:            SHT_PROGBITS
    Flags:           [ SHF_GNU_RETAIN ]
    AddressAlign:    0x8
# PLAIN: Content:
# COVMAP: CovMap:
    CovMap:
# COVMAP: - FilenamesRef:    0x70DA2CAFD8CE198E
      - FilenamesRef:    0x70DA2CAFD8CE198E
# COVMAP: Version:
        Version:         6
# RAWONLY: Filenames:
        Filenames:
# RAWONLY:    - ''
          - ''
# RAWONLY:    - func.cpp
          - func.cpp
# CHECK:             __llvm_prf_names
  - Name:            __llvm_prf_names
    Type:            SHT_PROGBITS
    Flags:           [ SHF_ALLOC, SHF_GNU_RETAIN ]
    AddressAlign:    0x1
# PLAIN-NOT: CovFun:
# PLAIN-NOT: CovMap:
# PLAIN-NOT: PrfNames:
# PLAIN: Content:
# COVMAP: PrfNames
    PrfNames:
# COVMAP: - - _Z4funci
      - - _Z4funci
  - Type:            SectionHeaderTable
    Sections:
      - Name:            .strtab
      - Name:            __llvm_covfun
      - Name:            __llvm_covmap
      - Name:            __llvm_prf_names
...

