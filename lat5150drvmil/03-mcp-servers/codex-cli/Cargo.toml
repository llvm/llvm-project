[package]
name = "codex-cli"
version = "0.1.0"
edition = "2021"
authors = ["SWORD Intelligence <sword@intelligence.ops>"]
description = "Local-first OpenAI Codex CLI client with MCP integration"
license = "Apache-2.0"

[dependencies]
# Core dependencies
tokio = { version = "1.35", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "cookies", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"

# CLI & config
clap = { version = "4.4", features = ["derive", "env"] }
toml = "0.8"
dirs = "5.0"

# Crypto & authentication
sha2 = "0.10"
base64 = "0.21"
uuid = { version = "1.6", features = ["v4"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Async & streams
futures = "0.3"
async-stream = "0.3"
pin-project = "1.1"

# Additional utilities
chrono = { version = "0.4", features = ["serde"] }
url = "2.5"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

# Meteor Lake optimization flags
[target.x86_64-unknown-linux-gnu]
rustflags = [
    "-C", "target-cpu=native",
    "-C", "target-feature=+avx2,+fma,+aes,+pclmul",
]
