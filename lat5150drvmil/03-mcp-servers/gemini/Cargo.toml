[package]
name = "gemini-cli"
version = "0.1.0"
edition = "2021"
authors = ["SWORD Intelligence <sword@intelligence.ops>"]
description = "High-performance Google Gemini CLI client with multimodal support"
license = "Apache-2.0"

[dependencies]
# Core async runtime
tokio = { version = "1.35", features = ["full", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["codec"] }

# HTTP client
reqwest = { version = "0.11", features = ["json", "stream", "rustls-tls", "multipart"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# CLI & config
clap = { version = "4.4", features = ["derive", "env", "cargo"] }
toml = "0.8"
dirs = "5.0"

# Crypto
sha2 = "0.10"
base64 = "0.21"
uuid = { version = "1.6", features = ["v4", "serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Async & streams
futures = "0.3"
async-stream = "0.3"
pin-project = "1.1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# URLs
url = "2.5"

# Image processing (for multimodal)
image = "0.24"

# Video processing (for multimodal)
mime = "0.3"

[dev-dependencies]
tempfile = "3.8"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

# Meteor Lake optimization
[target.x86_64-unknown-linux-gnu]
rustflags = [
    "-C", "target-cpu=native",
    "-C", "target-feature=+avx2,+fma,+aes",
]
