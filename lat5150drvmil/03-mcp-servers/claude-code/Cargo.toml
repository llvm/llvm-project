[package]
name = "claude-code"
version = "0.1.0"
edition = "2021"
authors = ["SWORD Intelligence <sword@intelligence.ops>"]
description = "High-performance Claude Code client with NPU acceleration and agent orchestration"
license = "Apache-2.0"

[dependencies]
# Core async runtime
tokio = { version = "1.35", features = ["full", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["codec"] }

# HTTP client
reqwest = { version = "0.11", features = ["json", "cookies", "stream", "rustls-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# CLI & config
clap = { version = "4.4", features = ["derive", "env", "cargo"] }
toml = "0.8"
dirs = "5.0"

# Crypto & auth
sha2 = "0.10"
sha3 = "0.10"
hmac = "0.12"
base64 = "0.21"
uuid = { version = "1.6", features = ["v4", "serde"] }

# Logging & tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
tracing-appender = "0.2"

# Async & streams
futures = "0.3"
async-stream = "0.3"
pin-project = "1.1"
async-trait = "0.1"

# Time & dates
chrono = { version = "0.4", features = ["serde"] }

# URLs
url = "2.5"

# Binary IPC (from claude-backups)
bincode = "1.3"
bytes = "1.5"

# Shared memory IPC
shared_memory = "0.12"

# Performance monitoring
metrics = "0.21"
metrics-exporter-prometheus = "0.13"

# SIMD optimizations
wide = "0.7"

# Git integration (ShadowGit)
git2 = "0.18"

# OpenVINO integration (optional)
openvino = { version = "0.6", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
mockito = "1.2"
proptest = "1.4"

[features]
default = ["simd", "ipc", "git-analysis"]
simd = []
ipc = []
git-analysis = []
npu = ["openvino"]
full = ["simd", "ipc", "git-analysis", "npu"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

# Meteor Lake optimization flags
[target.x86_64-unknown-linux-gnu]
rustflags = [
    "-C", "target-cpu=native",
    "-C", "target-feature=+avx2,+fma,+aes,+pclmul,+sha",
]

[[bench]]
name = "agent_performance"
harness = false

[[bench]]
name = "ipc_latency"
harness = false
