{
  "_comment": "Thermal Guardian Configuration for Dell LAT5150DRVMIL",
  "_info": "All temperatures in Celsius, PWM values 0-255, frequencies as percentage",
  
  "temperature_thresholds": {
    "temp_normal": 85.0,
    "temp_warm": 90.0,
    "temp_hot": 95.0,
    "temp_critical": 100.0,
    "temp_emergency": 103.0,
    "temp_shutdown": 105.0
  },
  
  "hysteresis_settings": {
    "_comment": "Prevents oscillation between thermal states",
    "hysteresis_normal": 3.0,
    "hysteresis_warm": 2.0,
    "hysteresis_hot": 2.0,
    "hysteresis_critical": 1.0
  },
  
  "fan_control": {
    "_comment": "PWM values: 0=off, 255=maximum",
    "fan_min_pwm": 30,
    "fan_max_pwm": 255
  },
  
  "cpu_control": {
    "_comment": "CPU frequency as percentage of base frequency",
    "cpu_min_freq_pct": 20,
    "cpu_max_freq_pct": 100
  },
  
  "monitoring": {
    "_comment": "Monitoring and prediction settings",
    "poll_interval": 1.0,
    "prediction_window": 10,
    "sensor_timeout": 5.0
  },
  
  "logging": {
    "_comment": "Logging configuration",
    "log_level": "INFO",
    "log_file": "/var/log/thermal_guardian.log",
    "log_max_size": 10485760,
    "log_backup_count": 5
  },
  
  "advanced_settings": {
    "_comment": "Advanced configuration options",
    "emergency_actions": {
      "enable_emergency_shutdown": true,
      "shutdown_delay_seconds": 5,
