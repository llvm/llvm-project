[package]
name = "dsmil-security-chaos"
version = "1.0.0"
edition = "2021"
description = "DSMIL Security Chaos Testing Framework - Track B Security Layer"
authors = ["DSMIL Track B Security Team"]
license = "GPL-2.0"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
log = "0.4"
env_logger = "0.10"
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }
indicatif = "0.17"
colored = "2.0"

[lib]
name = "dsmil_security_chaos"
crate-type = ["lib", "cdylib"]

[[bin]]
name = "chaos_runner"
path = "src/bin/chaos_runner.rs"

[profile.release]
opt-level = 3
lto = true
strip = true