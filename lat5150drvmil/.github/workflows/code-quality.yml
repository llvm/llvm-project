name: Code Quality

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint with flake8
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 flake8-docstrings flake8-bugbear
        pip install -r requirements.txt || true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 02-ai-engine --count --select=E9,F63,F7,F82 --show-source --statistics

        # Exit-zero treats all errors as warnings
        flake8 02-ai-engine --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics \
          --ignore=E203,E266,E501,W503,F403,F401,E741,F841

  format:
    name: Check formatting with black
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install black
      run: pip install black

    - name: Check code formatting
      run: |
        black --check --diff 02-ai-engine 03-mcp-servers data_management

  isort:
    name: Check import sorting with isort
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install isort
      run: pip install isort

    - name: Check import sorting
      run: |
        isort --check-only --diff 02-ai-engine 03-mcp-servers data_management

  mypy:
    name: Type checking with mypy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-requests types-PyYAML
        pip install -r requirements.txt || true

    - name: Type check with mypy
      run: |
        mypy 02-ai-engine --ignore-missing-imports --no-strict-optional --allow-untyped-calls

  security:
    name: Security scan with bandit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install bandit
      run: pip install bandit[toml]

    - name: Run security scan
      run: |
        bandit -r 02-ai-engine -f json -o bandit-report.json || true
        bandit -r 02-ai-engine -ll  # Only show medium/high severity

  complexity:
    name: Check code complexity
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install radon
      run: pip install radon

    - name: Check cyclomatic complexity
      run: |
        radon cc 02-ai-engine --min C  # Show complexity C and above
        radon mi 02-ai-engine --min B  # Maintainability index B and above

  summary:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [lint, format, isort, mypy, security, complexity]
    if: always()

    steps:
    - name: Check job statuses
      run: |
        echo "Lint: ${{ needs.lint.result }}"
        echo "Format: ${{ needs.format.result }}"
        echo "Isort: ${{ needs.isort.result }}"
        echo "Mypy: ${{ needs.mypy.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Complexity: ${{ needs.complexity.result }}"

    - name: Fail if any job failed
      if: |
        needs.lint.result == 'failure' ||
        needs.format.result == 'failure' ||
        needs.isort.result == 'failure'
      run: exit 1
