  # (lldb) dis
  # binary`exception_catcher:
  #     0x203910 <+0>:  push   {r3, r4, r5, r6, r7, lr}
  #     0x203912 <+2>:  add    r7, sp, #0x10
  #   ...
  # (lldb) x/44bx 0x203910
  # % pbpaste | sed -e 's,.*: ,,' -e 's/ /, /g' -e 's/$/,/'
